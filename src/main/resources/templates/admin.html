<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">username</th>
        <th scope="col">Password</th>
        <th scope="col">email</th>
        <th scope="col">role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
        <td th:text = "${user.getId()}"/>
        <td th:text = "${user.getUsername()}"/>
        <td th:text = "${user.getPassword()}"/>
        <td th:text = "${user.getEmail()}"/>
        <td th:text = "${user.getRoles()}"/>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}/delete(id=${user.getId()})}">Delete</a>
        <td/>
    </tr>
    </tbody>
</table>
<br>
<br>
<th scope="col">Add a user</th>
<br>
<br/>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="username">Enter username: </label>
    <input type = "text" th:field="*{username}" id="username"/>
    <br>
    <br/>
    <label for="password">Enter password: </label>
    <input type = "text" th:field="*{password}" id="password"/>
    <br>
    <br/>
    <label for="email">Enter email: </label>
    <input type = "text" th:field="*{email}" id="email"/>
    <br>
    <br/>
    <label for="role">Enter role (1 or 2): </label>
    <input type="text" th:field="*{roles}" id="role"/>
    <br>
    <br/>
    <input type = "submit" value="Create!"/>

</form>
    <br>
    <br/>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
    </body>
</html>
